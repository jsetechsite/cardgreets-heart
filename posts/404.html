<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>404 - Page Not Found</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes floatHearts {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh);
        opacity: 0;
      }
    }
    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: red;
      transform: rotate(45deg);
      animation: floatHearts 5s linear infinite;
      z-index: -1;
    }
    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: red;
      border-radius: 50%;
    }
    .heart::before {
      top: -10px;
      left: 0;
    }
    .heart::after {
      left: 10px;
      top: 0;
    }
  </style>
</head>
<body class="flex items-center justify-center h-screen bg-gradient-to-br from-pink-500 to-red-600 text-white font-sans">
  <div class="relative text-center">
    <div class="absolute inset-0">
      <div class="heart" style="top: 20%; left: 20%; animation-duration: 6s;"></div>
      <div class="heart" style="top: 40%; left: 50%; animation-duration: 7s;"></div>
      <div class="heart" style="top: 60%; left: 80%; animation-duration: 8s;"></div>
    </div>
    <h1 class="text-6xl font-bold mb-5">404</h1>
    <p class="text-2xl mb-5">Oops! The page you’re looking for doesn’t exist.</p>
    <p class="text-lg text-pink-100 mb-5">But don't worry, love is never lost.</p>
    <a href="/" class="p-3 bg-red-600 rounded-full text-white hover:bg-red-700 transition duration-300">
      Go Back to Homepage
    </a>
  </div>
</body>
</html>
